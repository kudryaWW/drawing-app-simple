        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è —Å—Ç–∞—Ç—É—Å–∞ –∫–æ–≥–¥–∞ –ø–æ–¥–∫–ª—é—á–∞–µ—Ç—Å—è –≤—Ç–æ—Ä–æ–π */

/* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –≤—ã–¥–µ–ª–µ–Ω–∏—è –∏ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è */

    -webkit-tap-highlight-color: transparent;

body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}
/* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
canvas {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-tap-highlight-color: transparent;

<body>
    <div class="container">
        <h1>üé® –ù–∞—à –°–æ–≤–º–µ—Å—Ç–Ω—ã–π –†–∏—Å—É–Ω–æ–∫</h1>

        <div class="status" id="status">–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É...</div>

        <div class="tools">
            <div class="tool-group">
                <strong>–¶–≤–µ—Ç:</strong>
                <input type="color" id="colorPicker" value="#000000">
            </div>

            <div class="tool-group">
                <strong>–ö–∏—Å—Ç—å:</strong>
                <input type="range" id="brushSize" min="1" max="30" value="5">
                <span id="brushSizeValue">5</span>
            </div>

            <button onclick="clearCanvas()">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
            <button hidden="hidden" onclick="drawHeart()">üíñ –°–µ—Ä–¥–µ—á–∫–æ</button>
        </div>

        <canvas id="drawingCanvas" width="900" height="500"></canvas>

        <div class="instructions">
            <p>...</p>
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º SignalR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>

    <script>
       // === –ù–ê–°–¢–†–û–ô–ö–ê ===
const canvas = document.getElementById('drawingCanvas');
const ctx = canvas.getContext('2d');
const status = document.getElementById('status');
const colorPicker = document.getElementById('colorPicker');
const brushSize = document.getElementById('brushSize');
const brushSizeValue = document.getElementById('brushSizeValue');

let connection = null;
let isDrawing = false;
let lastX = 0;
let lastY = 0;
let userCount = 1;

// === –ü–û–õ–£–ß–ï–ù–ò–ï –ü–†–ê–í–ò–õ–¨–ù–´–• –ö–û–û–†–î–ò–ù–ê–¢ ===
function getCanvasCoordinates(e) {
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    
    if (e.type.includes('touch')) {
        // –î–ª—è —Ç–∞—á-—Å–æ–±—ã—Ç–∏–π
        const touch = e.touches[0];
        return {
            x: (touch.clientX - rect.left) * scaleX,
            y: (touch.clientY - rect.top) * scaleY
        };
    } else {
        // –î–ª—è –º—ã—à–∏
        return {
            x: e.offsetX * scaleX,
            y: e.offsetY * scaleY
        };
    }
}

// === –ù–ê–°–¢–†–û–ô–ö–ê –•–û–õ–°–¢–ê ===
function setupCanvas() {
    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã canvas
    const container = canvas.parentElement;
    const rect = container.getBoundingClientRect();
    
    canvas.width = rect.width - 40; // —É—á–∏—Ç—ã–≤–∞–µ–º padding
    canvas.height = Math.min(500, window.innerHeight * 0.6);
    
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.strokeStyle = '#000000';
    ctx.lineWidth = 5;
}

// === –û–ë–ù–û–í–õ–ï–ù–ò–ï –†–ê–ó–ú–ï–†–ê –ö–ò–°–¢–ò ===
brushSize.addEventListener('input', function() {
    brushSizeValue.textContent = this.value;
});

// === –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï –ö –°–ï–†–í–ï–†–£ ===
async function startConnection() {
    try {
        const baseUrl = window.location.origin;
        connection = new signalR.HubConnectionBuilder()
            .withUrl(baseUrl + "/drawingHub")
            .build();
        
        connection.on("ReceiveDrawing", (startX, startY, endX, endY, color, brushSize) => {
            drawLine(startX, startY, endX, endY, color, brushSize);
        });
        
        connection.on("CanvasCleared", () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            showMessage("–ü–∞—Ä—Ç–Ω—ë—Ä –æ—á–∏—Å—Ç–∏–ª —Ö–æ–ª—Å—Ç! üßπ");
        });
        
        connection.on("UserCountUpdated", (count) => {
            userCount = count;
            updateConnectionStatus();
        });
        
        await connection.start();
        updateConnectionStatus();
        setupTouchEvents();
        
    } catch (err) {
        status.textContent = "‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è. –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.";
        status.className = "status disconnected";
        console.error(err);
    }
}

// === –°–û–ë–´–¢–ò–Ø –î–õ–Ø –ú–û–ë–ò–õ–¨–ù–´–• ===
function setupTouchEvents() {
    // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –ø—Ä–æ–∫—Ä—É—Ç–∫—É
    document.addEventListener('touchstart', function(e) {
        if (e.target === canvas) {
            e.preventDefault();
        }
    }, { passive: false });

    document.addEventListener('touchmove', function(e) {
        if (e.target === canvas) {
            e.preventDefault();
        }
    }, { passive: false });

    // –ö–∞—Å–∞–Ω–∏–µ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è
    canvas.addEventListener('touchstart', function(e) {
        e.preventDefault();
        const coords = getCanvasCoordinates(e);
        isDrawing = true;
        
        // –ù–∞—á–∏–Ω–∞–µ–º –Ω–æ–≤—ã–π –ø—É—Ç—å
        ctx.beginPath();
        ctx.moveTo(coords.x, coords.y);
        
        lastX = coords.x;
        lastY = coords.y;
    });

    // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –ø–∞–ª—å—Ü–∞ - –û–ë–†–ê–ë–ê–¢–´–í–ê–ï–ú –í–°–ï –ö–ê–°–ê–ù–ò–Ø
    canvas.addEventListener('touchmove', function(e) {
        if (!isDrawing) return;
        e.preventDefault();
        
        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –≤—Å–µ —Ç–æ—á–∫–∏ –∫–∞—Å–∞–Ω–∏—è –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
        for (let i = 0; i < e.touches.length; i++) {
            const touch = e.touches[i];
            const fakeEvent = {
                type: 'touch',
                touches: [touch],
                target: canvas
            };
            const coords = getCanvasCoordinates(fakeEvent);
            
            const color = colorPicker.value;
            const size = parseInt(brushSize.value);
            
            // –†–∏—Å—É–µ–º –ø–ª–∞–≤–Ω—É—é –ª–∏–Ω–∏—é
            drawSmoothLine(lastX, lastY, coords.x, coords.y, color, size);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–∞—Ä—Ç–Ω—ë—Ä—É
            if (connection) {
                connection.invoke("SendDrawing", lastX, lastY, coords.x, coords.y, color, size);
            }
            
            lastX = coords.x;
            lastY = coords.y;
        }
    });

    // –ö–∞—Å–∞–Ω–∏–µ –∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è
    canvas.addEventListener('touchend', function(e) {
        e.preventDefault();
        isDrawing = false;
    });

    canvas.addEventListener('touchcancel', function(e) {
        e.preventDefault();
        isDrawing = false;
    });
}

// === –°–û–ë–´–¢–ò–Ø –î–õ–Ø –ö–û–ú–ü–¨–Æ–¢–ï–†–ê ===
canvas.addEventListener('mousedown', function(e) {
    const coords = getCanvasCoordinates(e);
    isDrawing = true;
    
    ctx.beginPath();
    ctx.moveTo(coords.x, coords.y);
    
    lastX = coords.x;
    lastY = coords.y;
});

canvas.addEventListener('mousemove', function(e) {
    if (!isDrawing) return;
    
    const coords = getCanvasCoordinates(e);
    const color = colorPicker.value;
    const size = parseInt(brushSize.value);
    
    drawSmoothLine(lastX, lastY, coords.x, coords.y, color, size);
    
    if (connection) {
        connection.invoke("SendDrawing", lastX, lastY, coords.x, coords.y, color, size);
    }
    
    lastX = coords.x;
    lastY = coords.y;
});

canvas.addEventListener('mouseup', () => {
    isDrawing = false;
    ctx.beginPath(); // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—É—Ç—å
});

canvas.addEventListener('mouseout', () => {
    isDrawing = false;
    ctx.beginPath(); // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—É—Ç—å
});

// === –ü–õ–ê–í–ù–û–ï –†–ò–°–û–í–ê–ù–ò–ï –õ–ò–ù–ò–ò ===
function drawSmoothLine(startX, startY, endX, endY, color, brushSize) {
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.strokeStyle = color;
    ctx.lineWidth = brushSize;
    
    ctx.beginPath();
    ctx.moveTo(startX, startY);
    ctx.lineTo(endX, endY);
    ctx.stroke();
}

// –ü—Ä–æ—Å—Ç–∞—è –ª–∏–Ω–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –æ—Ç –ø–∞—Ä—Ç–Ω—ë—Ä–∞
function drawLine(startX, startY, endX, endY, color, brushSize) {
    ctx.strokeStyle = color;
    ctx.lineWidth = brushSize;
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    
    ctx.beginPath();
    ctx.moveTo(startX, startY);
    ctx.lineTo(endX, endY);
    ctx.stroke();
}

// === –û–ë–ù–û–í–õ–ï–ù–ò–ï –°–¢–ê–¢–£–°–ê –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–Ø ===
function updateConnectionStatus() {
    status.classList.remove('pulse');
    
    if (userCount === 1) {
        status.textContent = "‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ! –ñ–¥—ë–º –≤—Ç–æ—Ä–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞... üëÄ";
        status.className = "status connected";
    } else if (userCount === 2) {
        status.textContent = "üéâ –í—Ç–æ—Ä–æ–π —É—á–∞—Å—Ç–Ω–∏–∫ –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è! –†–∏—Å—É–π—Ç–µ –≤–º–µ—Å—Ç–µ! üíï";
        status.className = "status connected connected-duo pulse";
    } else {
        status.textContent = `‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ! –£—á–∞—Å—Ç–Ω–∏–∫–æ–≤: ${userCount}`;
        status.className = "status connected";
    }
}

// === –û–ß–ò–°–¢–ö–ê –•–û–õ–°–¢–ê ===
function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (connection) {
        connection.invoke("ClearCanvas");
    }
    showMessage("–•–æ–ª—Å—Ç –æ—á–∏—â–µ–Ω! ‚ú®");
}

// === –†–ò–°–£–ï–ú –°–ï–†–î–ï–ß–ö–û ===
function drawSmallHeart() {
    ctx.save();
    const x = canvas.width - 60;
    const y = canvas.height - 60;
    const size = 30;
    
    drawHeartShape(x, y, size);
    ctx.restore();
    showMessage("–î–æ–±–∞–≤–ª–µ–Ω–æ —Å–µ—Ä–¥–µ—á–∫–æ! üíï");
}

function drawHeartShape(x, y, size) {
    ctx.beginPath();
    ctx.moveTo(x, y + size/4);
    ctx.bezierCurveTo(x, y, x - size/2, y, x - size/2, y + size/4);
    ctx.bezierCurveTo(x - size/2, y + size/2, x, y + size, x, y + size);
    ctx.bezierCurveTo(x, y + size, x + size/2, y + size/2, x + size/2, y + size/4);
    ctx.bezierCurveTo(x + size/2, y, x, y, x, y + size/4);
    ctx.closePath();
    ctx.fillStyle = "#ff6b6b";
    ctx.fill();
}

// === –ü–û–ö–ê–ó –°–û–û–ë–©–ï–ù–ò–ô ===
function showMessage(message) {
    const original = status.textContent;
    status.textContent = message;
    setTimeout(() => {
        status.textContent = original;
    }, 2000);
}

// === –ì–û–†–Ø–ß–ò–ï –ö–õ–ê–í–ò–®–ò ===
function setupKeyboardShortcuts() {
    document.addEventListener('keydown', function(e) {
        if (e.key === 'h' || e.key === 'H') {
            drawSmallHeart();
            showMessage("–°–µ—Ä–¥–µ—á–∫–æ! üíï");
        }
    });
}

// === –ê–î–ê–ü–¢–ê–¶–ò–Ø –ü–†–ò –ò–ó–ú–ï–ù–ï–ù–ò–ò –†–ê–ó–ú–ï–†–ê –û–ö–ù–ê ===
window.addEventListener('resize', function() {
    setupCanvas();
});

// === –ó–ê–ü–£–°–ö –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï ===
window.onload = function() {
    setupCanvas();
    startConnection();
    setupKeyboardShortcuts();
};
        window.onload = startConnection;
    </script>
