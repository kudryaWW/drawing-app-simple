<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞—à –†–∏—Å—É–Ω–æ–∫ üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            font-weight: bold;
        }

        .connected {
            background: #d4edda;
            color: #155724;
        }

        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .tools {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tool-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        canvas {
            border: 3px solid #ddd;
            border-radius: 15px;
            cursor: crosshair;
            background: white;
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

            button:hover {
                background: #764ba2;
                transform: translateY(-2px);
            }

        input[type="color"] {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="range"] {
            width: 100px;
        }

        .instructions {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        .connected {
            background: #d4edda;
            color: #155724;
        }

        .connected-duo {
            background: #fff3cd;
            color: #856404;
        }
        /* –ö–æ–≥–¥–∞ –¥–≤–æ–µ */
        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è —Å—Ç–∞—Ç—É—Å–∞ –∫–æ–≥–¥–∞ –ø–æ–¥–∫–ª—é—á–∞–µ—Ç—Å—è –≤—Ç–æ—Ä–æ–π */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .pulse {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® –ù–∞—à –°–æ–≤–º–µ—Å—Ç–Ω—ã–π –†–∏—Å—É–Ω–æ–∫</h1>

        <div class="status" id="status">–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É...</div>

        <div class="tools">
            <div class="tool-group">
                <strong>–¶–≤–µ—Ç:</strong>
                <input type="color" id="colorPicker" value="#000000">
            </div>

            <div class="tool-group">
                <strong>–ö–∏—Å—Ç—å:</strong>
                <input type="range" id="brushSize" min="1" max="30" value="5">
                <span id="brushSizeValue">5</span>
            </div>

            <button onclick="clearCanvas()">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
            <button hidden="hidden" onclick="drawHeart()">üíñ –°–µ—Ä–¥–µ—á–∫–æ</button>
        </div>

        <canvas id="drawingCanvas" width="900" height="500"></canvas>

        <div class="instructions">
            <p>...</p>
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º SignalR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>

    <script>
        // === –ù–ê–°–¢–†–û–ô–ö–ê ===
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const brushSizeValue = document.getElementById('brushSizeValue');

        let connection = null;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let userCount = 1; // –ù–∞—á–∏–Ω–∞–µ–º —Å 1 (—Å–∞–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å)

        // === –ù–ê–°–¢–†–û–ô–ö–ê –•–û–õ–°–¢–ê ===
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 5;

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –†–ê–ó–ú–ï–†–ê –ö–ò–°–¢–ò ===
        brushSize.addEventListener('input', function () {
            brushSizeValue.textContent = this.value;
        });

        // === –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï –ö –°–ï–†–í–ï–†–£ ===
        async function startConnection() {
            try {
                connection = new signalR.HubConnectionBuilder()
                    .withUrl("/drawingHub")
                    .build();

                // –ö–æ–≥–¥–∞ –ø–æ–ª—É—á–∞–µ–º —Ä–∏—Å—É–Ω–æ–∫ –æ—Ç –ø–∞—Ä—Ç–Ω—ë—Ä–∞
                connection.on("ReceiveDrawing", (startX, startY, endX, endY, color, brushSize) => {
                    drawLine(startX, startY, endX, endY, color, brushSize);
                });

                // –ö–æ–≥–¥–∞ —Ö–æ–ª—Å—Ç –æ—á–∏—â–µ–Ω
                connection.on("CanvasCleared", () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    showMessage("–ü–∞—Ä—Ç–Ω—ë—Ä –æ—á–∏—Å—Ç–∏–ª —Ö–æ–ª—Å—Ç! üßπ");
                });

                // –ö–æ–≥–¥–∞ –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                connection.on("UserCountUpdated", (count) => {
                    userCount = count;
                    updateConnectionStatus();
                });

                await connection.start();
                updateConnectionStatus();

            } catch (err) {
                status.textContent = "‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è. –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.";
                status.className = "status disconnected";
                console.error(err);
            }
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –°–¢–ê–¢–£–°–ê –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–Ø ===
        function updateConnectionStatus() {
            status.classList.remove('pulse');

            if (userCount === 1) {
                status.textContent = "‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ! –ñ–¥—ë–º –≤—Ç–æ—Ä–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞... üëÄ";
                status.className = "status connected";
            } else if (userCount === 2) {
                status.textContent = "üéâ –í—Ç–æ—Ä–æ–π —É—á–∞—Å—Ç–Ω–∏–∫ –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è! –†–∏—Å—É–π—Ç–µ –≤–º–µ—Å—Ç–µ! üíï";
                status.className = "status connected connected-duo pulse";
            } else {
                status.textContent = `‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ! –£—á–∞—Å—Ç–Ω–∏–∫–æ–≤: ${userCount}`;
                status.className = "status connected";
            }
        }

        // === –§–£–ù–ö–¶–ò–Ø –†–ò–°–û–í–ê–ù–ò–Ø –õ–ò–ù–ò–ò ===
        function drawLine(startX, startY, endX, endY, color, brushSize) {
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = color;
            ctx.lineWidth = brushSize;
            ctx.stroke();
        }

        // === –°–û–ë–´–¢–ò–Ø –ú–´–®–ò ===
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function draw(e) {
            if (!isDrawing) return;

            const color = colorPicker.value;
            const size = parseInt(brushSize.value);

            // –†–∏—Å—É–µ–º –ª–æ–∫–∞–ª—å–Ω–æ
            drawLine(lastX, lastY, e.offsetX, e.offsetY, color, size);

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–∞—Ä—Ç–Ω—ë—Ä—É
            if (connection) {
                connection.invoke("SendDrawing", lastX, lastY, e.offsetX, e.offsetY, color, size);
            }

            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // === –û–ß–ò–°–¢–ö–ê –•–û–õ–°–¢–ê ===
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (connection) {
                connection.invoke("ClearCanvas");
            }
            showMessage("–•–æ–ª—Å—Ç –æ—á–∏—â–µ–Ω! ‚ú®");
        }

        // === –†–ò–°–£–ï–ú –°–ï–†–î–ï–ß–ö–û (–£–õ–£–ß–®–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø) ===
        function drawHeart() {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞
            ctx.save();

            // –†–∏—Å—É–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –∫–∞–∫ –ø—É—Ç—å (–Ω–µ —Ç–µ–∫—Å—Ç)
            drawHeartShape(100, 100, 50);

            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞
            ctx.restore();

            showMessage("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —Å–µ—Ä–¥–µ—á–∫–æ! üíï");
        }

        // –§—É–Ω–∫—Ü–∏—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è —Å–µ—Ä–¥–µ—á–∫–∞ –∫–∞–∫ —Ñ–∏–≥—É—Ä—ã
        function drawHeartShape(x, y, size) {
            ctx.beginPath();

            // –í–µ—Ä—Ö–Ω—è—è –ª–µ–≤–∞—è –∫—Ä–∏–≤–∞—è
            ctx.moveTo(x, y + size / 4);
            ctx.bezierCurveTo(
                x, y,
                x - size / 2, y,
                x - size / 2, y + size / 4
            );

            // –ù–∏–∂–Ω—è—è –ª–µ–≤–∞—è –∫—Ä–∏–≤–∞—è
            ctx.bezierCurveTo(
                x - size / 2, y + size / 2,
                x, y + size,
                x, y + size
            );

            // –ù–∏–∂–Ω—è—è –ø—Ä–∞–≤–∞—è –∫—Ä–∏–≤–∞—è
            ctx.bezierCurveTo(
                x, y + size,
                x + size / 2, y + size / 2,
                x + size / 2, y + size / 4
            );

            // –í–µ—Ä—Ö–Ω—è—è –ø—Ä–∞–≤–∞—è –∫—Ä–∏–≤–∞—è
            ctx.bezierCurveTo(
                x + size / 2, y,
                x, y,
                x, y + size / 4
            );

            ctx.closePath();
            ctx.fillStyle = "#ff6b6b";
            ctx.fill();

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –ø–∞—Ä—Ç–Ω—ë—Ä—É
            if (connection) {
                // –î–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∏ —Ä–∞–∑–º–µ—Ä
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –Ω—É–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å –≤—Å—é —Ñ–∏–≥—É—Ä—É
                connection.invoke("SendDrawing",
                    x - size / 2, y,
                    x + size / 2, y + size,
                    "#ff6b6b", 3
                );
            }
        }

        // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞ - –º–∞–ª–µ–Ω—å–∫–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ –≤ —É–≥–ª—É
        function drawSmallHeart() {
            ctx.save();

            // –†–∏—Å—É–µ–º –º–∞–ª–µ–Ω—å–∫–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ –≤ –ø—Ä–∞–≤–æ–º –Ω–∏–∂–Ω–µ–º —É–≥–ª—É
            const x = canvas.width - 60;
            const y = canvas.height - 60;
            const size = 30;

            drawHeartShape(x, y, size);

            ctx.restore();
            showMessage("–î–æ–±–∞–≤–ª–µ–Ω–æ —Å–µ—Ä–¥–µ—á–∫–æ! üíï");
        }

        // === –ü–û–ö–ê–ó –°–û–û–ë–©–ï–ù–ò–ô ===
        function showMessage(message) {
            const original = status.textContent;
            status.textContent = message;
            setTimeout(() => {
                status.textContent = original;
            }, 2000);
        }

        // === –ó–ê–ü–£–°–ö –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï ===
        window.onload = startConnection;
    </script>
</body>
</html>
