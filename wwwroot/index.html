<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞—à –†–∏—Å—É–Ω–æ–∫ üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            font-weight: bold;
        }

        .connected {
            background: #d4edda;
            color: #155724;
        }

        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .tools {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tool-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        canvas {
            border: 3px solid #ddd;
            border-radius: 15px;
            cursor: crosshair;
            background: white;
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

            button:hover {
                background: #764ba2;
                transform: translateY(-2px);
            }

        input[type="color"] {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="range"] {
            width: 100px;
        }

        .instructions {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        .connected {
            background: #d4edda;
            color: #155724;
        }

        .connected-duo {
            background: #fff3cd;
            color: #856404;
        }
        /* –ö–æ–≥–¥–∞ –¥–≤–æ–µ */
        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è —Å—Ç–∞—Ç—É—Å–∞ –∫–æ–≥–¥–∞ –ø–æ–¥–∫–ª—é—á–∞–µ—Ç—Å—è –≤—Ç–æ—Ä–æ–π */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .pulse {
            animation: pulse 1s infinite;
        }
        /* –ú–æ–±–∏–ª—å–Ω–∞—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è */
@media (max-width: 768px) {
    .container {
        padding: 10px;
        margin: 5px;
    }
    
    canvas {
        width: 100% !important;
        height: 60vh !important;
        max-width: 100%;
    }
    
    .tools {
        flex-direction: column;
        gap: 10px;
    }
    
    .tool-group {
        justify-content: center;
        width: 100%;
    }
    
    h1 {
        font-size: 1.8em;
    }
}

/* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
canvas {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® –ù–∞—à –°–æ–≤–º–µ—Å—Ç–Ω—ã–π –†–∏—Å—É–Ω–æ–∫</h1>

        <div class="status" id="status">–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É...</div>

        <div class="tools">
            <div class="tool-group">
                <strong>–¶–≤–µ—Ç:</strong>
                <input type="color" id="colorPicker" value="#000000">
            </div>

            <div class="tool-group">
                <strong>–ö–∏—Å—Ç—å:</strong>
                <input type="range" id="brushSize" min="1" max="30" value="5">
                <span id="brushSizeValue">5</span>
            </div>

            <button onclick="clearCanvas()">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
            <button hidden="hidden" onclick="drawHeart()">üíñ –°–µ—Ä–¥–µ—á–∫–æ</button>
        </div>

        <canvas id="drawingCanvas" width="900" height="500"></canvas>

        <div class="instructions">
            <p>...</p>
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º SignalR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>

    <script>
        // === –ù–ê–°–¢–†–û–ô–ö–ê ===
const canvas = document.getElementById('drawingCanvas');
const ctx = canvas.getContext('2d');
const status = document.getElementById('status');
const colorPicker = document.getElementById('colorPicker');
const brushSize = document.getElementById('brushSize');
const brushSizeValue = document.getElementById('brushSizeValue');

let connection = null;
let isDrawing = false;
let lastX = 0;
let lastY = 0;
let userCount = 1;

// === –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø –î–õ–Ø –ú–û–ë–ò–õ–¨–ù–´–• ===
function setupMobileOptimization() {
    // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
    document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
            e.preventDefault();
        }
    }, { passive: false });

    document.addEventListener('touchend', function(e) {
        if (e.touches.length > 0) {
            e.preventDefault();
        }
    }, { passive: false });

    // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ
    canvas.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
    });
}

// === –ù–ê–°–¢–†–û–ô–ö–ê –•–û–õ–°–¢–ê ===
ctx.lineJoin = 'round';
ctx.lineCap = 'round';
ctx.strokeStyle = '#000000';
ctx.lineWidth = 5;

// === –û–ë–ù–û–í–õ–ï–ù–ò–ï –†–ê–ó–ú–ï–†–ê –ö–ò–°–¢–ò ===
brushSize.addEventListener('input', function() {
    brushSizeValue.textContent = this.value;
});

// === –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï –ö –°–ï–†–í–ï–†–£ ===
async function startConnection() {
    try {
        const baseUrl = window.location.origin;
        connection = new signalR.HubConnectionBuilder()
            .withUrl(baseUrl + "/drawingHub")
            .build();
        
        connection.on("ReceiveDrawing", (startX, startY, endX, endY, color, brushSize) => {
            drawLine(startX, startY, endX, endY, color, brushSize);
        });
        
        connection.on("CanvasCleared", () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            showMessage("–ü–∞—Ä—Ç–Ω—ë—Ä –æ—á–∏—Å—Ç–∏–ª —Ö–æ–ª—Å—Ç! üßπ");
        });
        
        connection.on("UserCountUpdated", (count) => {
            userCount = count;
            updateConnectionStatus();
        });
        
        await connection.start();
        updateConnectionStatus();
        setupMobileOptimization();
        setupTouchEvents();
        
    } catch (err) {
        status.textContent = "‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è. –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.";
        status.className = "status disconnected";
        console.error(err);
    }
}

// === –°–û–ë–´–¢–ò–Ø –î–õ–Ø –ú–û–ë–ò–õ–¨–ù–´–• (–¢–ê–ß-–°–û–ë–´–¢–ò–Ø) ===
function setupTouchEvents() {
    // –ö–∞—Å–∞–Ω–∏–µ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è
    canvas.addEventListener('touchstart', function(e) {
        e.preventDefault();
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        
        isDrawing = true;
        lastX = touch.clientX - rect.left;
        lastY = touch.clientY - rect.top;
    });

    // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –ø–∞–ª—å—Ü–∞
    canvas.addEventListener('touchmove', function(e) {
        if (!isDrawing) return;
        e.preventDefault();
        
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const currentX = touch.clientX - rect.left;
        const currentY = touch.clientY - rect.top;
        
        const color = colorPicker.value;
        const size = parseInt(brushSize.value);
        
        // –†–∏—Å—É–µ–º –ª–æ–∫–∞–ª—å–Ω–æ
        drawLine(lastX, lastY, currentX, currentY, color, size);
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–∞—Ä—Ç–Ω—ë—Ä—É
        if (connection) {
            connection.invoke("SendDrawing", lastX, lastY, currentX, currentY, color, size);
        }
        
        lastX = currentX;
        lastY = currentY;
    });

    // –ö–∞—Å–∞–Ω–∏–µ –∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è
    canvas.addEventListener('touchend', function() {
        isDrawing = false;
    });

    // –ü–∞–ª–µ—Ü —É—à—ë–ª –∑–∞ –ø—Ä–µ–¥–µ–ª—ã —Ö–æ–ª—Å—Ç–∞
    canvas.addEventListener('touchcancel', function() {
        isDrawing = false;
    });
}

// === –°–û–ë–´–¢–ò–Ø –î–õ–Ø –ö–û–ú–ü–¨–Æ–¢–ï–†–ê (–ú–´–®–¨) ===
canvas.addEventListener('mousedown', function(e) {
    isDrawing = true;
    lastX = e.offsetX;
    lastY = e.offsetY;
});

canvas.addEventListener('mousemove', function(e) {
    if (!isDrawing) return;
    
    const color = colorPicker.value;
    const size = parseInt(brushSize.value);
    
    drawLine(lastX, lastY, e.offsetX, e.offsetY, color, size);
    
    if (connection) {
        connection.invoke("SendDrawing", lastX, lastY, e.offsetX, e.offsetY, color, size);
    }
    
    lastX = e.offsetX;
    lastY = e.offsetY;
});

canvas.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('mouseout', () => isDrawing = false);

// === –û–ë–ù–û–í–õ–ï–ù–ò–ï –°–¢–ê–¢–£–°–ê –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–Ø ===
function updateConnectionStatus() {
    status.classList.remove('pulse');
    
    if (userCount === 1) {
        status.textContent = "‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ! –ñ–¥—ë–º –≤—Ç–æ—Ä–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞... üëÄ";
        status.className = "status connected";
    } else if (userCount === 2) {
        status.textContent = "üéâ –í—Ç–æ—Ä–æ–π —É—á–∞—Å—Ç–Ω–∏–∫ –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è! –†–∏—Å—É–π—Ç–µ –≤–º–µ—Å—Ç–µ! üíï";
        status.className = "status connected connected-duo pulse";
    } else {
        status.textContent = `‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ! –£—á–∞—Å—Ç–Ω–∏–∫–æ–≤: ${userCount}`;
        status.className = "status connected";
    }
}

// === –§–£–ù–ö–¶–ò–Ø –†–ò–°–û–í–ê–ù–ò–Ø –õ–ò–ù–ò–ò ===
function drawLine(startX, startY, endX, endY, color, brushSize) {
    ctx.beginPath();
    ctx.moveTo(startX, startY);
    ctx.lineTo(endX, endY);
    ctx.strokeStyle = color;
    ctx.lineWidth = brushSize;
    ctx.stroke();
}

// === –û–ß–ò–°–¢–ö–ê –•–û–õ–°–¢–ê ===
function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (connection) {
        connection.invoke("ClearCanvas");
    }
    showMessage("–•–æ–ª—Å—Ç –æ—á–∏—â–µ–Ω! ‚ú®");
}

// === –†–ò–°–£–ï–ú –°–ï–†–î–ï–ß–ö–û ===
function drawSmallHeart() {
    ctx.save();
    const x = canvas.width - 60;
    const y = canvas.height - 60;
    const size = 30;
    
    drawHeartShape(x, y, size);
    ctx.restore();
    showMessage("–î–æ–±–∞–≤–ª–µ–Ω–æ —Å–µ—Ä–¥–µ—á–∫–æ! üíï");
}

function drawHeartShape(x, y, size) {
    ctx.beginPath();
    ctx.moveTo(x, y + size/4);
    ctx.bezierCurveTo(x, y, x - size/2, y, x - size/2, y + size/4);
    ctx.bezierCurveTo(x - size/2, y + size/2, x, y + size, x, y + size);
    ctx.bezierCurveTo(x, y + size, x + size/2, y + size/2, x + size/2, y + size/4);
    ctx.bezierCurveTo(x + size/2, y, x, y, x, y + size/4);
    ctx.closePath();
    ctx.fillStyle = "#ff6b6b";
    ctx.fill();
}

// === –ü–û–ö–ê–ó –°–û–û–ë–©–ï–ù–ò–ô ===
function showMessage(message) {
    const original = status.textContent;
    status.textContent = message;
    setTimeout(() => {
        status.textContent = original;
    }, 2000);
}

// === –ì–û–†–Ø–ß–ò–ï –ö–õ–ê–í–ò–®–ò ===
function setupKeyboardShortcuts() {
    document.addEventListener('keydown', function(e) {
        if (e.key === 'h' || e.key === 'H') {
            drawSmallHeart();
            showMessage("–°–µ—Ä–¥–µ—á–∫–æ! üíï");
        }
    });
}

// === –ó–ê–ü–£–°–ö –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï ===
window.onload = function() {
    startConnection();
    setupKeyboardShortcuts();
};
        window.onload = startConnection;
    </script>
